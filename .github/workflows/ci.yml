name: Flask CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m venv venv
          . venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
      # Run tests (if any)
      - name: Run tests
        run: |
          . venv/bin/activate
          pytest tests/
      # Build the Flask app (optional if just running tests)
      - name: Build Flask app
        run: |
          . venv/bin/activate
          flask run --host=127.0.0.1 --port=5000
