<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendations</title>
</head>
<body>
    <h1>Recommendations for {{ user_name }}</h1>
    {% if movies %}
        <ul>
        {% for movie in movies %}
            <li>{{ movie }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No recommendations yet.</p>
    {% endif %}
</body>
</html>
